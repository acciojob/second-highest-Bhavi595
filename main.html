	<script>
		function secondHighest(arr) {

			let min = arr[0]>arr[1]? arr[0]:arr[1];
			let max = arr[0]
			let second_max;

				if(arr[i]>max){

					min = temp;
				}
				else if(arr[i]>min)
				{

				}
			}

		function Main() {
